<div class="row">
  <div class="col-12">
    <h2>Test Summary</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="card summary-card">
      <div class="card-header">Test Results</div>
      <div class="card-body">
        <div class="chart-container">
          <canvas id="testResultsChart"></canvas>
        </div>
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Test Type</th>
              <th>Total</th>
              <th>Passed</th>
              <th>Failed</th>
              <th>Skipped</th>
              <th>Success Rate</th>
            </tr>
          </thead>
          <tbody>
            <!-- Test summary rows will be inserted here -->
            ${testSummaryRows}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card summary-card">
      <div class="card-header">Code Coverage</div>
      <div class="card-body">
        <div class="chart-container">
          <canvas id="coverageChart"></canvas>
        </div>
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Metric</th>
              <th>Coverage</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Coverage rows will be inserted here -->
            ${coverageRows}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
